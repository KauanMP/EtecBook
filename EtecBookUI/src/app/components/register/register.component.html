<main class="form-signin w-100 m-auto">
  <form [formGroup]="registerForm">
    <img class="mb-4" src="/assets/img/logo.png" alt="Logo" width="150" />
    <h2 class="h2 mb-3 fw-normal">EtecBook</h2>
    <h5 class="mb-3 fw-normal">Criar sua conta</h5>

    <div class="form-floating mb-2">
      <input
        formControlName="name"
        type="text"
        class="form-control"
        id="name"
        placeholder="Nome"
      />
      <label for="name"><i class="bx bxs-user"></i> Nome</label>
    </div>

    <div class="form-floating mb-2">
      <input
        formControlName="email"
        type="email"
        class="form-control"
        id="email"
        placeholder="email"
        [class.is-valid]="checkEmail() || checkEmailValid()"
      />
      <label for="email"><i class="bx bxs-envelope"></i> Email</label>
      <span *ngIf="checkEmail()" class="text-danger text-start d-block mt-1"
        >*Campo Obrigat칩rio</span>
      <span
        *ngIf="checkEmailValid()"
        class="text-danger text-start d-block mt-1"
        >*Informe um Email V치lido</span
      >
    </div>

    <div class="form-floating mb-2">
      <input
        formControlName="password"
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
        [class.is-valid]="checkPassword() || checkPasswordLength()"
      />
      <label for="floatingPassword"><i class="bx bxs-lock"></i> Senha</label>
      <span *ngIf="checkPassword()" class="text-danger text-start d-block mt-1"
      >*Campo Obrigat칩rio</span>
      <span
      *ngIf="checkPasswordLength()"
      class="text-danger text-start d-block mt-1"
      >*Informe um Email V치lido</span
    >
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">
      Criar Conta
    </button>

    <div class="border-text"></div>

    <button
      routerLink="/login"
      class="w-100 btn btn-lg btn-success"
      type="submit"
    >
      Entrar
    </button>

    <p class="mt-4 mb-3 text-body-secondary">&copy; 2023</p>
  </form>
</main>
